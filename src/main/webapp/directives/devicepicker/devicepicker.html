<div ng-style="{'height': heightpx}" style="overflow-y: scroll;">
    <div ng-repeat="d in devices">
        <div class="form-group devices-select">
            <div class="checkbox">
                <label>
                    <input ng-click="click()" type="checkbox"><span class="check" style="color:rgb({{d.r}},{{d.g}},{{d.b}});"></span> {{d.name}}
                </label>
            </div>
            </div>
        </div>
    </div>
