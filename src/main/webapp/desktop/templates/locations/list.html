<div class="container">
<div class="row">
    <h1 class="page-title">{{'LOCATIONS' | translate}}</h1>
    <div class="col-md-12 locations-page">
        <div class="panel panel-default">
            <ul class="list-group">
                <li class="list-group-item clickable" ng-repeat="l in locations.items">
                    <a href="#/location/edit/{{l.id}}">{{l.name}}</a>
                    <cal-delete action="delete(l.id)" b-class="icon-x-altx-alt actions"></cal-delete>
                </li>
            </ul>
            <div class="panel-body">
                <a href="#/location/new" class="btn btn-primary btn-block">{{'BUTTON_NEW' | translate}}</a>
            </div>
        </div>
    </div>
</div>
</div>
