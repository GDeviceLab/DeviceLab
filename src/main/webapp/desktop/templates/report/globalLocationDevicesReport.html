<div class="container">
    <div class="row">
        <div class="col-md-12 reports-page">
            <div class="panel panel-default" ng-repeat="globLocation in reportResult.globalLocationResList">
                <div class="panel-heading">
                    <h5 class="panel-title">{{ 'DEVICES' | translate }} - {{globLocation[0].location.name}}</h5>
                </div>
                </div>
                <table class="table table-hover results">
                    <tr>
                        <th><h5>{{'Name' | translate}}</h5></th>
                        <th><h5>{{ 'REPORT_BOOKING_HOUR' | translate }}</h5></th>
                        <th><h5>{{ 'REPORT_BOOKING_NUM' | translate }}</h5></th>
                    </tr>
                    <tr ng-repeat="line in globLocation" class="results">
                        <td>
                            <a href="#/stats/device/{{line.asset.id}}">
                                {{line.asset.name}}
                            </a>
                        </td>
                        <td>{{line.hoursPast | hours}} <!-- (+{{line.hoursFuture | hours}}) --></td>
                        <td>{{line.count}} {{ 'reservations' | translate }}</td>
                    </tr>
                </table>
        </div>
    </div>
</div>
