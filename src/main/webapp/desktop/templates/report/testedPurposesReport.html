<div class="container">
<div class="row">
    <div class="col-md-12 reports-page">
        <div class="panel panel-default" ng-repeat="testPurpose in reportResult.testedPurposeResList">
            <div class="panel-heading">
                <h5 class="panel-title">{{ 'REPORT_USAGE_COUNTER' | translate }} - {{testPurpose[0].location.name}}</h5>
            </div>
            <table class="table table-hover results">
                <tr>
                    <th><h5>{{'PURPOSE_TITLE' | translate}}</h5></th>
                    <th><h5>{{ 'REPORT_BOOKING_HOUR' | translate }}</h5></th>
                    <th><h5>{{ 'REPORT_BOOKING_NUM' | translate }}</h5></th>
                </tr>
                <tr ng-repeat="purpose in testPurpose">
                    <td style="width: 200px;">
                        {{purpose.purpose.title}}
                    </td>
                    <td>{{purpose.hoursPast | hours}} (+{{purpose.hoursFuture | hours}})</td>
                    <td>{{purpose.count}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
