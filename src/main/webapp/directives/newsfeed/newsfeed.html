<div class="{{pClass}}" ng-repeat="n in news">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{n.title}}</h3>
        </div>
        <div class="panel-body">
            <p ng-bind-html="n.content | linky:'_blank'"></p>
            <p><small>{{n.authorName}} - {{n.date| date: 'EEEE d MMMM'}}</small></p>
        </div>
    </div>
</div>
<div ng-hide="news" class="{{pClass}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{'NEWS_EMPTY' | translate}}</h3>
        </div>
        <div class="panel-body">
            <p>{{'NEWS_EMPTY_HELP' | translate}}.</p>
        </div>
    </div>
</div>
