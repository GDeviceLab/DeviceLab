<h3 class="page-title">{{ 'DEVICES' | translate }}</h3>
<div class="topcoat-list">
    <ul class="topcoat-list__container">
        <li class="topcoat-list__item" ng-repeat="line in stats">
            <a class="title" href="#/stats/device/{{line.asset.id}}">
                {{line.asset.name}}
                <span class="actions">
                    {{line.hoursPast | hours}} (+{{line.hoursFuture | hours}})
                </span>
            </a>
        </li>
    </ul>
</div>
