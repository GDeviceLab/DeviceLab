<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{'DEVICE' | translate}}</h3>
        </div>
        <div class="panel-body">
            <p>
            <input type="text" ng-model="a.name" placeholder="{{'DEVICE_NAME' | translate}}" class="form-control"/>
            </p>
            <div class="form-group">
                 <label for="sl_os">{{ 'OS' | translate }}</label>
                 <select ng-model="a.os" class="form-control" id="sl_os">                   
                     <option value="ANDROID">{{'ANDROID' | translate}}</option>
                     <option value="IOS">{{'IOS' | translate}}</option>
                     <option value="WINDOWS_PHONE">{{'WINDOWS_PHONE' | translate}}</option>
                 </select>
             </div>
            <div class="form-group">
                 <label for="txarea_os">{{ 'NOTES_DEVICE' | translate }}</label>
                <textarea id="txarea_os" ng-model="a.notes" class="form-control" rows="3"></textarea>
             </div>          
            <p style="
                 padding: 3px;
                 border: 1px solid rgb({{rgb.r}},{{rgb.g}},{{rgb.b}});
                 background-color: rgba({{rgb.r}},{{rgb.g}},{{rgb.b}},0.5);
                 ">
                {{'DEVICE_COLOR' | translate}}
            </p>
            <p class="alert alert-danger" ng-show="error">
                {{error | translate}}
            </p>
            <button class="btn btn-primary btn-block" ng-click="submit()">{{'BUTTON_SAVE' | translate}}</button>
        </div>
    </div>
</div>
<div class="col-md-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{'DEVICE_COLOR' | translate}}</h3>
        </div>
        <div class="panel-body">
            <color-pick model="rgb" />
        </div>
    </div>
</div>
