<div class="container">
    <div class="row">
        <h1 class="page-title">{{'PROFILE_EDIT' | translate}}</h1>
        <div class="col-md-12 profile-page">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>{{'PROFILE_EMAIL' | translate}}</label>
                             <div class="form-control-wrapper">
                                   <input type="text" class="form-control" ng-model="me.mail"
                                   ng-disabled="true"
                                   placeholder="{{'REGISTER_USERNAME' | translate}}">
                                   <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>{{'REGISTER_USERNAME' | translate}}</label>
                            <div class="form-control-wrapper">
                            <input type="text" class="form-control" ng-model="me.name"
                                   placeholder="{{'REGISTER_USERNAME' | translate}}">
                                   <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>{{'REGISTER_STARTUP_NAME' | translate}}</label>
                            <div class="form-control-wrapper">
                            <input type="text" class="form-control"  ng-model="me.startupName"
                                   placeholder="{{'REGISTER_STARTUP_NAME' | translate}}">
                                   <span class="material-input"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" ng-click="submit()">{{'PROFILE_UPDATE' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
