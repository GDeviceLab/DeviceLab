<h3 class="page-title">{{'LOCATIONS' | translate}}</h3>
<div class="topcoat-list">
    <ul class="topcoat-list__container">
        <li class="topcoat-list__item" ng-repeat="l in locations.items">
            <a class="title" href="#/location/edit/{{l.id}}">{{l.name}}</a>
        </li>
    </ul>
</div>
<div class="padded">
    <a href="#/location/new" class="btn btn-primary">{{'BUTTON_NEW' | translate}}</a>
</div>
