<div style="
     padding: 0px;
     margin: 0px;
     border-width: 0px;
     position: relative
     ">
<div id="{{id}}_range" class="range noclick"></div>
<div id="{{event.id}}_range" class="range inside" ng-repeat="event in events | reservations: filter" 
     style="top:{{event.top}}; 
     height:{{event.height}}; 
     display: block; 
     width:{{event.width_perc}};
     border-left-width: 1px;
     right: 28px;
     background: linear-gradient(to right, {{event.gradient}}); 
     border-color: #333434;
     text-align: center;,
     color: white;"
     ng-click="goto(event.id)"
     title="{{event.title}}"
     >
    <p style="text-align: center; color: white;">{{event.title}}</p>
</div>
