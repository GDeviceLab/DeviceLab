<div class="row">
    <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">{{'LOCATIONS'| translate}}</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <a ng-click="checkAll()" class="btn btn-primary btn-block">{{'CHECK_ALL'| translate}}</a>
                    </div>
                    <div class="col-md-6">
                        <a ng-click="uncheckAll()" class="btn btn-primary btn-block">{{'UNCHECK_ALL'| translate}}</a>
                    </div>
                </div>                           
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="location in locations.items">
                    <label>
                        <input type="checkbox" checklist-model="locations.selected" checklist-value="location"> {{location.name}}
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="panel panel-default">
            <div class="panel-heading">{{'FILTER_DATE'| translate}}</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFromDate">From</label>
                            <input ng-model="dateFilter.from" type="date" class="form-control" id="exampleFromDate" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleToDate">To</label>
                            <input ng-model="dateFilter.to" type="date" class="form-control" id="exampleToDate" >
                        </div>
                    </div>
                </div>                           
            </div>
            <div style='padding:15px; padding-top:0px' class='row'>
                <div style="margin-bottom: 10px;" class="col-md-6">
                    <a ng-click="filterDateThisYear()" class="btn btn-primary btn-block">{{'THIS_YEAR'| translate}}</a>
                </div>
                <div style="margin-bottom: 10px;" class="col-md-6">
                    <a ng-click="filterDateThisQuarter()" class="btn btn-primary btn-block">{{'THIS_QUARTER'| translate}}</a>
                </div>
                <div style="margin-bottom: 10px;" class="col-md-6">
                    <a ng-click="filterDateLastQuarter()" class="btn btn-primary btn-block">{{'LAST_QUARTER'| translate}}</a>
                </div>
                <div style="margin-bottom: 10px;" class="col-md-6">
                    <a ng-click="frombeginning()" class="btn btn-primary btn-block">{{'FROM_BEGINNING'| translate}}</a>
                </div>
            </div>
        </div>

         <a ng-click="submit()" class="btn btn-primary btn-block">submit</a>
