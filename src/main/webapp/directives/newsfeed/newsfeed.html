<div class="{{pClass}}" ng-repeat="n in news | limitTo: 2">
    <div class="panel panel-default">
        <div class="panel-heading">
            
        </div>
        <div class="panel-body">
            <h4 style="padding-bottom: 10px">{{n.title}}</h4>
            <p ng-bind-html="reduceText(n.content,300) | linky:'_blank'"></p>
            <p><small>{{n.authorName}} - {{n.date| date: 'EEEE d MMMM'}}</small></p>
        </div>
    </div>
</div>
<div ng-hide="news" class="{{pClass}}">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4 class="panel-title">{{'NEWS_EMPTY' | translate}}</h4>
            <p>{{'NEWS_EMPTY_HELP' | translate}}.</p>
        </div>
    </div>
</div>
