<div class="topcoat-list">
    <h3 class="topcoat-list__header">{{'LOCATIONS' | translate}}</h3>
    <ul class="topcoat-list__container">
        <li class="topcoat-list__item" ng-repeat="l in locations.items">
            <a href="#/location/edit/{{l.id}}">{{l.name}}</a>
        </li>
    </ul>
</div>
<div class="padded">
    <a href="#/location/new" class="topcoat-button--cta">{{'BUTTON_NEW' | translate}}</a>
</div>
