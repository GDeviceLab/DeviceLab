<html>
    <head>
        <title>Device Lab Mobile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <script src="../app/compiled.mobile.js"></script>
        <link rel="stylesheet" href="../css/compiled.mobile.css">
    </head>
    <body ng-app="cal">

        <div ng-include="'/fragments/register.html'"></div>
        <div ng-include="'/fragments/loading.html'"></div>
        <div snap-drawers>
            <div ng-include="'/fragments/menu.html'"></div>
            <div ng-include="'/fragments/locations.html'"></div>
        </div>
        <div snap-content>
            <div snap-dragger>
                <div id="header">
                    <h1>
                        <span class="pull-left" snap-toggle="left"><span class="icon-bars"></span></span>
                        <span class="pull-right" snap-toggle="right"><span class="icon-globe"></span></span>
                        <span snap-toggle="left" ng-controller="TitleCtrl">{{page}} - {{location}}</span>
                        <news-widget />
                    </h1>
                </div>
            </div>
            <div ui-view></div>
        </div>

    </body>
</html>
